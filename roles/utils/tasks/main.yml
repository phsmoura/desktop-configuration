---
# tasks file for utils
- name: Installing vim,htop,git,pip3 and virtualenv
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  loop:
    - python3-apt
    - openfortivpn
    - vim
    - htop
    - git
    - python3-pip
    - python3-virtualenv
  when: ansible_distribution == 'Ubuntu'

- dnf:
    name: "{{ item }}"
    state: present
  loop:
    - vim
    - htop
    - git
    - python3-pip
    - python3-virtualenv
  when: ansible_distribution == 'Fedora'

- yum:
    name: "{{ item }}"
    state: present
  loop:
    - vim
    - htop
    - git
    - python3-pip
    - python3-virtualenv
  when: ansible_distribution == 'Centos'
  
